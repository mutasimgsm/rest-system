
<div class="row">
  <div class="col-3">
     <menu-filter [menuCategory]="menuCategory" [menu]="menu"></menu-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let item of filteredItems; let i = index">
          <item-card [item]="item" [order-cart]="cart"></item-card>
        <div *ngIf="( i + 1 ) % 3 === 0 " class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
