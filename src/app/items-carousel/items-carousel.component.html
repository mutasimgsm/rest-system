  <div class="row">
    <div class="col-sm-12">
      <div class="carousel slide" data-target="carousel" id="iname">
        <div class="carousel-inner">

          <div 
            class="carousel-item active">
            <div class="container">
              <div class="row">

                <ng-container *ngFor="let item of items; let i = index">
                      <div class="col">
                        <div class="card" style="max-width: 255px; margin-top: 15px;">
                            <img
                            routerLink="/menu-item"
                            [queryParams]="{itemId: item.key}" 
                            src="{{ item.imageUrl }}" class="card-img-top" style="height: 14rem; max-width:  255px;" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{ item.title }}</h5>
                              <h5 class="card-title">{{ item.price | currency:'USD':true }}</h5>
                              <p class="card-text"></p>
                              <a class="btn btn-primary">Go somewhere</a>
                            </div>
                          </div>
                      </div>
                    <div *ngIf="( i + 1 ) % 4 === 0 " class="w-100"></div>
                </ng-container>
                
              </div>
            </div>
            
            

          </div>

        </div>

        <a href="#item" class="carousel-control-next" data-slide="next">
          next<span class="carousel-control-next-icon"></span>

      </div>
    </div>
  </div>
