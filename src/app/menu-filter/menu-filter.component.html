<div class="sticky-top">
  <div class="list-group">
    <a 
    routerLink="/menu"
    class="list-group-item list-group-item-action"
    [class.active]="!menu"
    >All Menu Categories</a>
    <a 
    *ngFor="let mg of menuCategory"
    routerLink="/menu"
    [queryParams]="{ menu: mg.key }"
      class="list-group-item list-group-item-action"
      [class.active]="menu === mg.key"
      >
      {{ mg.name }}
    </a>
  </div>
</div>
