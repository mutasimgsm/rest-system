<div class="container">
    <form #f="ngForm" (ngSubmit)="saveUser(f.value)" id="singupform">
      <h3>Sing Up to Procced.</h3>
      <div class="form-group">
          <input #email="ngModel" ngModel pattern="[a-zA-Z0-9_.]+@[a-zA-Z]+\.[a-zA-Z]{2,3}" type="emait" name="email" class="form-control"
           placeholder="Email address" autofocus="true" required> 
      </div>
      <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
        <div *ngIf="email.errors.required">Email is required.</div>
        <div *ngIf="email.errors.pattern">Email should be valid.</div>
      </div>
      <div class="form-group">
          <input #name="ngModel" ngModel minlength="3" type="text" name="name" class="form-control"
           placeholder="Your name" autocomplete="off" required>
      </div>
      <div *ngIf="name.touched && name.invalid" minlength="3" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">The name should be minimum 3 characters.</div>
      </div>
      <div class="form-group">
          <input #password="ngModel" ngModel minlength="3" type="password" name="password" class="form-control"
           placeholder="Password" required>
      </div>
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
        <div *ngIf="password.errors.required">Password is required.</div>
        <div *ngIf="password.errors.minlength">Password should be minimum 3 characters.</div>
      </div>
      <div class="form-group">
        <button 
          [disabled]="f.invalid"
          class="btn btn-primary btn-block">Sign Up</button>
      </div>
    </form>
    <p>Or Log In with
      <span 
      (click)="loginWithGoogle()"
      class="text-primary googleLogin"> Google</span>
       <br> I already have an acount 
       <span
          routerLink="/login" 
        class="text-primary googleLogin">Logn In</span> 
    </p>
    
    </div>
