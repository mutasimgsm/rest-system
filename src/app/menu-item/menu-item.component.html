<ng-container *ngIf="item.title">
    <div  class="row">
        <div class="col">
          <div class="card">
            <img [src]="item.imageUrl" class="card-img-top">
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th colspan="2" class="text-center">ITEM DETAILS</th>
                </tr>
                </thead>
              <tbody>
                <tr>
                    <td><b>Title</b></td>
                    <td>{{ item.title }}</td>
                  </tr>
                  <tr>
                    <td><b>Price</b></td>
                    <td>{{ item.price | currency:'USD':true }}</td>
                  </tr>
                  <tr>
                    <td><b>Menu</b></td>
                    <td>{{ item.menuCategory }}</td>
                  </tr>
                  <tr>
                    <td><b>Label</b></td>
                    <td>{{ item.label }}</td>
                  </tr>
                  <tr>
                    <td><b>Description</b></td>
                    <td>{{ item.description }}</td>
                  </tr>
              </tbody>
            </table>
    
            <a routerLink="/menu" class="btn btn-primary">G to Menu</a>
          </div>
        </div>
      </div>
    </div> 
    <div class="row">
      <div class="col">
        <items-carousel [menu-category]="item.menuCategory"></items-carousel>
      </div>
    </div>
</ng-container>
